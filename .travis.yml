sudo: true
dist: trusty

language: rust

cache:
  cargo: true
  apt: true
  # directories:
  #   - $HOME/lib
  #   - $HOME/include

rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    sources:
    - sourceline: 'ppa:chris-lea/libsodium'
    - sourceline: 'ppa:alexhuang/libzmq'
    packages:
      # Cargo coverage dependencies
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      # Dependencies for Mjolnir
      - protobuf-compiler
      - libprotobuf-dev
      - libsodium-dev
      # Comes from alexhuang's ppa
      - libzmq
      # - libzmq3-dev # can't use trusty's version of zmq because it's too old
install:
  - cargo install cargo-travis || echo "Cargo travis is already installed!"
  - export PATH=$HOME/.cargo/bin:$PATH

