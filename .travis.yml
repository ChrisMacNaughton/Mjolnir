sudo: false
dist: trusty

language: rust

rust:
  - stable
  - beta
  - nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libprotobuf-dev
      - binutils-dev
      - protobuf-compiler

install:
  - cargo install cargo-travis
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo build --all
  - cargo test --all

after_success:
  - cargo coveralls --exclude-pattern tests/ --all


