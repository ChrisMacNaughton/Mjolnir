#     if: env(TRAVIS_RUST_VERSION) = stable

script: cargo test --all --verbose
jobs:
  include:
    - stage: functional
      script: 
      - sudo apt-get install snapd
      - sudo snap install lxd --channel=stable
      - export PATH=/snap/bin/:${PATH}
      - sudo lxd waitready --timeout 60
      - sudo lxd init --auto --trust-password=the-password --network-port=8443 --network-address='[::]'
      - sudo chmod 777 /var/snap/lxd/common/lxd/unix.socket
      - sudo usermod -a -G lxd travis
      - sudo newgrp lxd
      - VERBOSE=true tests/run.sh

after_success: |
  if [ "$TRAVIS_RUST_VERSION" == "stable" ]; then
    cargo coveralls --exclude-pattern tests/,mjolnir-api/src/proto/mjolnir.rs,mjolnir-api/src/proto/plugin.rs,mjolnir-api/src/proto/agent.rs  --all
  fi

